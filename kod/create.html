<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create offer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.1/js/v4-shims.js"></script>
    <link rel="stylesheet" type="text/css" href="create.css">
    <script src="create.js"></script>
</head>
<body>

<div id="wrapper">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand ms-5" href="home.html">ShareSpace</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item me-1">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item me-1">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="offers.html">Offers</a>
                </li>
            </ul>
        </div>
        <div class="d-flex justify-content-end collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item me-5">
                    <a class="nav-link" href="offers.html">Ivo Tasevski</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-3 w-50" id="myContainer">
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="mb-3">
                        <label for="rendezvousPoints" class="form-label">
                            <a href="#" class="fw-bold" style="text-decoration: none; font-size: 18px;" data-bs-toggle="modal" data-bs-target="#rendezvousModal">
                                Click to add possible rendezvous points
                            </a>
                        </label>
                        <input type="text" class="form-control" id="rendezvousPoints" name="rendezvousPoints" readonly>
                        <div class="modal fade" id="rendezvousModal" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Select rendezvous points</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <input type="checkbox" id="sh" class="rd" name="shampionche" value="Shampionche - Kisela Voda">
                                        <label for="sh">Shampionche - Kisela Voda</label><br>
                                        <input type="checkbox" id="ra" class="rd" name="rampa" value="Rampa - Kisela Voda">
                                        <label for="ra">Rampa - Kisela Voda</label><br>
                                        <input type="checkbox" id="so" class="rd" name="soborna" value="Soborna Crkva - Centar">
                                        <label for="so">Soborna Crkva - Centar</label><br>
                                        <input type="checkbox" id="si" class="rd" name="simpo" value="Simpo - Karposh">
                                        <label for="si">Simpo - Karposh</label>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" onclick="getCheckedRPs()" data-bs-dismiss="modal">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="destination" class="form-label">Destination</label>
                        <select class="form-select form-control" id="destination" name="destination">
                            <option>Skopje City Mall</option>
                            <option>Vero Jumbo</option>
                            <option>Staro Lisiche</option>
                            <option>Capitol Mall</option>
                            <option>Ramstore Mall</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="personLimit" class="form-label">Person limit</label>
                        <input type="number" min="1" max="10" value="1" class="form-control" id="personLimit" name="personLimit">
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-10">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" name="date">
                            </div>
                            <div class="col-2">
                                <label for="time" class="form-label">Time</label>
                                <input type="text" class="form-control" id="time" name="time" placeholder="HH:MM">
                            </div>
                        </div>
                        <span style="font-size: 12px; color: red;">* NOTE: Date and time must be 1h (at least) - 24h (at most) from now</span>
                    </div>
                    <div class="mb-4">
                        <label>Type of offer</label><br>
                        <input type="radio" id="passenger" name="flexRadioDefault" checked>
                        <label for="passenger">Passenger deal offer</label><br>
                        <input type="radio" id="driver" name="flexRadioDefault">
                        <label for="driver">Driver deal offer</label>
                    </div>
                    <a href="offers.html" class="btn btn-primary">Publish</a>
                </form>
            </div>
        </div>
    </div>
</div>

    </div>
</div>

</body>
</html>
