<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.1/js/v4-shims.js"></script>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>

<div id="wrapper">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand ms-5" href="home.html">ShareSpace</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item me-1">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item me-1">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="offers.html">Offers</a>
                </li>
            </ul>
        </div>
        <div class="d-flex justify-content-end collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item me-1">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="https://iconape.com/wp-content/png_logo_vector/user-circle.png" class="brand_logo" alt="Logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="username" id="username" class="form-control input_user" placeholder="username">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key" style="font-size: 14px;"></i></span>
                            </div>
                            <input type="password" name="password" id="password" class="form-control input_pass" placeholder="password">
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input type="submit" value="Login" name="button" class="btn login_btn">
                        </div>
                    </form>
                </div>

                <div class="mt-4 text-white">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?&nbsp;&nbsp;<a href="register.html" class="ml-2" style="text-decoration: snow; color: white;"><span class="regLink">Register now</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- FOOTER -->
<div class="container text-center">
    <div class="row">
        <div class="footer col-12">
            <a href="#"><span><i class="fa fa-facebook"></i></span></a>

            <a href="#"><span><i class="fa fa-instagram"></i></span></a>
        </div>
    </div>
</div>

</body>
</html>
